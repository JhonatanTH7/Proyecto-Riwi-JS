<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/index.css">
    <link rel="stylesheet" href="../styles/signIn.css">
    <link rel="stylesheet" href="../styles/normalize.css">
</head>

<body>
    <!-- Left side icons -->
    <div class="navBar_icons_leftSide">
        <!-- Left side menu  -->
        <div>
            <button class="navBar_infoButton_leftSide" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">
                <img src="../media/icons/info.svg" alt="Menu" />
            </button>

        </div>
        <!-- Logo -->
        <a href="../index.html">
            <img src="../media/icons/google.svg" alt="logo" />
        </a>
        <!-- Page name -->
        <h6 class="m-0">Ruta 57</h6>
    </div>

    <!-- Input search bar -->
    <div class="navBar_searchBar">
        <input type="search" id="search_bar" class="border-0" placeholder="Search" />
        <label for="search_bar"><img src="../media/icons/search.svg" /></label>
    </div>

    <!-- Right side icons -->
    <div class="navBar_icons_rigthSide">
        <!-- DropDown SOS-->
        <li class="nav-item dropdown navBar_helpDropdown">
            <button class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <img src="../media/icons/sos.svg" alt="SOS" />
                <img src="../media/icons/arrow down.png" class="arrow_down_dropdownMenu" />
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item" href="../pages/">
                        <img src="../media/icons/about us.svg" alt="icon" />
                        <p class="d-flex justify-content-center align-content-center m-0">
                            About Us
                        </p>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="../pages/contact_us.html">
                        <img src="../media/icons/phone.svg" alt="icon" />
                        <p class="d-flex justify-content-center align-content-center m-0">
                            Contact Us
                        </p>
                    </a>
                </li>
            </ul>
        </li>
        <!-- Notifications -->
        <img src="../media/icons/notification.svg" alt="Bell" />

        <!-- DropDown language-->
        <li class="nav-item dropdown navBar_languageDropdown">
            <button class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <img src="../media/icons/language.svg" alt="Language" />
                <img src="../media/icons/arrow down.png" class="arrow_down_dropdownMenu" />
            </button>
            <ul class="dropdown-menu">
                <li>
                    <a class="dropdown-item" href="#"><img src="../media/icons/Spain-Flag.png"
                            class="navBar_languageDropdown_flag" />
                        <p class="d-flex justify-content-center align-content-center m-0">
                            Spanish
                        </p>
                    </a>
                </li>
                <li>
                    <a class="dropdown-item" href="#"><img src="../media/icons/USA-Flag.png"
                            class="navBar_languageDropdown_flag" />
                        <p class="d-flex justify-content-center align-content-center m-0">
                            English
                        </p>
                    </a>
                </li>
            </ul>
        </li>

        <!-- DropDown user-->
        <li class="nav-item dropdown">
            <button class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <img src="../media/icons/user nav.svg" alt="User" />
                <img src="../media/icons/arrow down.png" class="arrow_down_dropdownMenu" />
            </button>
            <ul class="dropdown-menu">

                <li>
                    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
                        data-bs-placement="top" data-bs-content="Top popover">
                        Popover on top
                    </button>
                </li>
            </ul>

        </li>
    </div>
    <script src="js/header.js"></script>
    <script src="js/signIn.js"></script>
</body>

</html>
