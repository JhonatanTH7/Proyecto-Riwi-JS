<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/contact_us.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <header></header>
    <section class="contactUs">
      <form class="form_contactUs">
        <h2>Contact Us</h2>
        <div class="form_contactUs_content_divElement">
          <label for="name">Name</label
          ><input
            type="text"
            id="name"
            class="form_contactUs_input_name"
            placeholder="John doe"
          />
        </div>
        <div class="form_contactUs_content_divElement">
          <label for="email">Email</label
          ><input
            type="email"
            id="email"
            placeholder="Johndoe@example.com"
            class="form_contactUs_input_email"
          />
        </div>
        <div class="form_contactUs_content_divElement">
          <label for="message">Message</label>
          <textarea id="message" cols="5" rows="5"></textarea>
        </div>
        <div class="form_contactUs_container_btnSubmit">
          <button type="submit" class="btnSubmit_contactUs">Send</button>
        </div>
      </form>
    </section>
    <footer></footer>
  </body>
</html>
