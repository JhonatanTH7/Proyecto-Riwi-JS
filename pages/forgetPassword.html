<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="media/icons/Icon-favicon.svg"
      type="image/x-icon"
    />
    <title>rofi</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../styles/normalize.css" />
  </head>

  <body>
    <style>
      body {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: url("../media/fotos fondo/pexels-pixabay-371578.jpg");
        background-size: cover;
      }

      .container {
        padding: 30px;
        border: 1px solid gray;
        background: rgba(202, 194, 183, 0.801) !important;
      }

      * {
        font-size: 24px;
      }

      form {
        display: flex;
        justify-content: space-evenly;
      }
    </style>

    <div class="container">
      <form id="form">
        <div class="field">
          <input type="text" name="from_name" id="from_name" hidden />
        </div>
        <div class="field">
          <input type="text" name="code_1" id="code_1" hidden />
        </div>
        <div class="field">
          <input type="text" name="code_2" id="code_2" hidden />
        </div>
        <div class="field">
          <input type="text" name="code_3" id="code_3" hidden />
        </div>
        <div class="field fieldemail">
          <label for="from_email">Please enter your Email: </label>
          <input type="text" name="from_email" id="from_email" required />
        </div>

        <div>
          <input
            type="submit"
            id="button"
            class="btn btn-primary"
            value="Send Email"
          />
        </div>
      </form>
    </div>

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>

    <script type="text/javascript">
      emailjs.init("nXms58NnvuOL7e4-n");

      const btn = document.getElementById("button");

      document
        .getElementById("form")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const serviceID = "default_service";
          const templateID = "template_lootygt";

          const response = await fetch(
            `http://localhost:3000/users?email=${
              document.getElementById("from_email").value
            }`
          );
          const data = await response.json();

          if (data.length) {
            btn.value = "Sending...";
            document.getElementById("from_name").value = data[0].firtsName;

            document.getElementById("code_1").value = randomcode();
            document.getElementById("code_2").value = randomcode();
            document.getElementById("code_3").value = randomcode();

            localStorage.setItem(
              "forgetPass",
              `${document.getElementById("code_1").value}${
                document.getElementById("code_2").value
              }${document.getElementById("code_3").value}`
            );
            localStorage.setItem("emailforgetPass", data[0].email);

            emailjs.sendForm(serviceID, templateID, this).then(
              () => {
                btn.value = "Send Email";
                alert("Sent!");
                document.querySelector(".fieldemail").innerHTML = `
                            <label for="password">Please enter your Email: </label>
                            <input type="text" name="from_email" id="from_email" required>
                            `;
              },
              (err) => {
                btn.value = "Send Email";
                alert(JSON.stringify(err));
              }
            );
          } else {
            document.querySelector(".fieldemail").innerHTML =
              "EMAIL NO REGISTRADO...";

            setTimeout(() => {
              window.location.href = "../index_en.html";
            }, 2000);
          }
        });

      function randomcode() {
        return Math.trunc(Math.random() * 101);
      }
    </script>
  </body>
</html>
