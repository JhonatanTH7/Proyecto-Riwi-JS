  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>rofi</title>

    <!-- Css Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <!-- Js Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <!-- Css Map Arcgis -->
    <!-- <link rel="stylesheet" href="../../styles/map.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css"> -->
    <!-- Js Map Arcgis -->
    <!-- <script src="https://js.arcgis.com/4.28/"></script>
    <script src="../../js/map.js"></script> -->

    <!-- Css Header, SingIn, Normalize, Menu Left, IconChange -->
    <link rel="stylesheet" href="../../styles/normalize.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link rel="stylesheet" href="../../styles/signIn.css">

    <!-- Css MapHistory -->
    <link rel="stylesheet" href="../../styles/mapHistory.css">
  </head>
  <body>
    <header></header>
    <section class="mapHistory">
      <div
        class="d-flex align-items-center justify-content-center gap-4 pt-4 mapHistory_topContent"
      >
        <img src="../../media/icons/map.svg" />
        <h2>Historial de Mapas</h2>
      </div>
      <div class="mapHistory_bottomContent">
        <div class="mapHistory_bottomContent_leftColumn">
          <button
            class="btn d-flex align-items-end btnFilter"
            type="button"
            data-bs-toggle="dropdown"
            data-bs-auto-close="false"
            aria-expanded="false"
          >
            <p class="m-0">Filtrar</p>
            <img
              src="../../media/icons/arrow down.png"
              class="arrow_down_dropdownMenu"
            />
          </button>
          <ul class="dropdown-menu">
            <li>
              <div class="p-2">
                <div class="d-flex flex-column">
                  <label for="filterSinceDate">Desde</label>
                  <input type="date" id="filterSinceDate" />
                </div>
                <div class="d-flex flex-column">
                  <label for="filterToDate">Hasta</label>
                  <input type="date" id="filterToDate" />
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="mapHistory_bottomContent_rigthColumn"></div>
      </div>
    </section>
    <!-- alert -->
  <div class="notification-Emerg" id="">
    <div class="notification_CautionOrange" id="box_Alert_event">
      <div class="notification_Caution_Title" id="box_Alert_title">
        <img src="/media/icons/alert_Caution.svg" alt="Alert orange" class="notification_CautionOrange_icon"
          id="imagen_box_Alert" />
        <h3 class="notification_Type" id="title_box_Alert_event">CAUTION</h3>
      </div>
      <div class="notification_Content">
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sed
          inventore voluptas optio porro ullam magnam nobis natus quisquam?
          Reprehenderit modi iusto quaerat excepturi deleniti labore harum
          dolor dicta rem impedit.
        </p>
      </div>
    </div>
  </div>
    <!-- SCRIPTS -->
    <!-- Skeleton - Normalize -->
    <script src="../../js/normalizePages_es.js"></script>

    <!-- Js sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Js Header, SingIn, Normalize, Menu Left, IconChange -->
    <script src="../../js/header.js"></script>
    <script src="../../js/signIn.js"></script>
    <script src="../../js/darkMode.js"></script>
    <script src="../../js/notification.js"></script>
  </body>
  <footer></footer>
</html>
