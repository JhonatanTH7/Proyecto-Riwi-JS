<!DOCTYPE html>
<html lang="es" id="yourRoute">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RUTA 57</title>

    <!-- Css Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Js Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Css Map Arcgis -->
    <!-- <link rel="stylesheet" href="../../styles/map.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css"> -->
    <!-- Js Map Arcgis -->
    <!-- <script src="https://js.arcgis.com/4.28/"></script>
    <script src="../../js/map.js"></script> -->

    <!-- Css Header, SingIn, Normalize, Menu Left, IconChange -->
    <link rel="stylesheet" href="../../styles/normalize.css" />
    <link rel="stylesheet" href="../../styles/header.css" />
    <link rel="stylesheet" href="../../styles/signIn.css" />

    <!-- Css yourRoute -->
    <link rel="stylesheet" href="../../styles/yourRoute.css" />
  </head>

  <body>
    <div class="yourRoute">
      <div class="yourRoute_Title">
        <img
          src="../../media/icons/route.svg"
          alt="Your Route"
          class="yourRoute_Icon"
        />
        <h1 class="yourRoute_Text">YOUR ROUTE</h1>
      </div>

      <section class="yourRoute_Form">
        <form class="form" id="form">
          <div class="yourRoute_Form_Route">
            <div class="yourRoute_Form_Option_Route">
              <div class="yourRoute_Form_Option_From">
                <label for="From"> Route </label>
                <input
                  id="From"
                  class="yourRoute_Form_Label_From"
                  type="text"
                  name="From"
                />
              </div>

              <div class="yourRoute_Form_Option_To">
                <label for="From">TO</label>
                <input
                  id="From"
                  class="yourRoute_Form_Label_To"
                  type="text"
                  name="to"
                />
              </div>
            </div>

            <div class="yourRoute_Form_Option_Select">
              <div class="yourRoute_Form_Option_Vehicle">
                <label for="Vehicle">Vehicle type</label>
                <img
                  src="../../media/icons/info.svg"
                  alt="info"
                  class="yourRoute_Form_Info"
                />
              </div>
              <select
                name="Vehicle"
                class="yourRoute_Form_Option_Category"
                id="yourRoute_Form_Option_Category"
              >
                <option selected value="" disabled></option>
                <option>Category I</option>
                <option>Category II</option>
                <option>Category III</option>
                <option>Category IV</option>
                <option>Category V</option>
              </select>
            </div>
          </div>
          <div class="yourRoute_Form_Information">
            <div class="yourRoute_Form_Information_Tile">
              <h3>Route information</h3>
            </div>
            <div class="yourRoute_Form_Option_Appriximate">
              <label for="Appriximate"> Approximate duration: </label>
              <input
                id="Appriximate"
                class="yourRoute_Form_Label_Appriximate"
                type="number"
                name="Appriximate"
              />
            </div>
            <div class="yourRoute_Form_Option_kilometers">
              <label for="kilometers"> kilometers: </label>
              <input
                id="kilometers"
                class="yourRoute_Form_Label_kilometers"
                type="number"
                name="kilometers"
              />
            </div>
            <div class="yourRoute_Form_Option_Toll">
              <label for="Toll"> Toll road: </label>
              <input
                id="Toll_Road"
                class="yourRoute_Form_Label_Toll"
                type="number"
                name="Toll"
              />
            </div>
            <div class="yourRoute_Form_Option_Total">
              <label for="Total"> Total toll cost on this route: </label>
              <input
                id="Total_toll"
                class="yourRoute_Form_Label_Total"
                type="number"
                name="Total"
              />
            </div>
          </div>
        </form>
      </section>
      <section class="yourRoute_Advisories">
        <div class="yourRoute_Advisories_counseling">
          <h2 class="Road_Advisories">Road Advisories</h2>
          <img
            src="../../media/icons/vinus.svg"
            alt="concesion vial del nus"
            class="Road_Advisories_Icon"
          />
        </div>
      </section>
    </div>
    <!-- SCRIPTS -->
    <!-- Skeleton - Normalize -->
    <script src="../../js/normalizePages.js"></script>

    <!-- Js sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Js Header, SingIn, Normalize, Menu Left, IconChange -->
    <script src="../../js/header.js"></script>
    <script src="../../js/signIn.js"></script>
  </body>
</html>
