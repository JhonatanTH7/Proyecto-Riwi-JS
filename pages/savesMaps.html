<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Maps</title>
    <link rel="stylesheet" href="/styles/savedMaps.css" />
  </head>

  <body>
    <div class="savedMaps">
      <div class="savedMaps_Title">
        <img
          src="/media/icons/map.svg"
          alt="saved_Map"
          class="savedMaps_Icon"
        />
        <h1 class="savedMaps_Text">SAVED MAPS</h1>
      </div>
      <div class="savedMaps_Card">
        <div class="savedMaps_Card_Icon">
          <img
            src="/media/icons/star yellow.svg"
            alt="star_yellow"
            class="savedMaps_Card_Icon_Star"
          />
        </div>
        <div class="savedMaps_Card_From">
          <img
            src="/media/icons/location.svg"
            alt="location"
            class="savedMaps_Card_From_Icon"
          />
          <input
            class="savedMaps_Card_From_Input"
            type="text"
            placeholder="Medellín"
            disabled
          />
        </div>
        <div class="savedMaps_Card_To">
          <input
            class="savedMaps_Card_To_Input"
            type="text"
            placeholder="Coveñas"
            disabled
          />
        </div>
        <div class="savedMaps_Card_Button">
          <button class="savedMaps_Card_Button_Go" type="submit">
            GO BACK!
          </button>
        </div>
      </div>
    </div>
  </body>
  <footer></footer>
</html>
