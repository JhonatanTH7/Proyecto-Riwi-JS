<!DOCTYPE html>
<html lang="en" id="signUp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../media/icons/Icon-favicon.svg"
      type="image/x-icon"
    />
    <title>rofi</title>

    <!-- Css Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Js Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Css Header, SingIn, Normalize, Menu Left, IconChange -->
    <link rel="stylesheet" href="../../styles/normalize.css" />
    <link rel="stylesheet" href="../../styles/header.css" />
    <link rel="stylesheet" href="../../styles/signIn.css" />
    <link rel="stylesheet" href="../../styles/notification.css" />

    <!-- Css SingUp -->
    <link rel="stylesheet" href="../../styles/singUp.css" />
  </head>

  <body>
    <div class="containerSignUp">
      <section class="signUp">
        <div class="signUp_Title">
          <h1>GET STARTED</h1>
        </div>
        <section class="signUp_Form">
          <form class="form" id="formsp">
            <div class="signUp_Form_Option_Name">
              <div class="signUp_Form_Option">
                <label for="first_Name">First name</label>
                <input
                  id="first_Name"
                  class="signUp_Form_Label_First"
                  type="text"
                  name="name"
                  required
                />
              </div>
              <div class="signUp_Form_Option">
                <label for="last_Name">Last name</label>
                <input
                  id="last_Name"
                  class="signUp_Form_Label_Last"
                  type="text"
                  name="name"
                  required
                />
              </div>
            </div>

            <div class="signUp_Form_Option">
              <label for="email">Email</label>
              <input
                id="email"
                class="signUp_Form_Label_Email"
                type="email"
                name="email"
                placeholder="example@gmail.com"
                required
              />
            </div>

            <div class="signUp_Form_Option_users">
              <div class="signUp_Form_Option">
                <label for="username">Username</label>
                <div class="signUp_Form_Option_Icons">
                  <img
                    src="/media/icons/user input.svg"
                    alt="user_input"
                    class="signUp_Form_User_Icon"
                  />
                  <input
                    id="username"
                    class="signUp_Form_Label_Username"
                    type="text"
                    name="username"
                    placeholder="@username"
                    required
                  />
                </div>
              </div>

              <div class="signUp_Form_Option">
                <label for="password">Password</label>
                <div class="signUp_Form_Option_Icons">
                  <img
                    id="Key_Icon"
                    src="/media/icons/key input.svg"
                    alt="key_input"
                    class="signUp_Form_Key_Icon"
                  />
                  <input
                    id="password"
                    class="signUp_Form_Label_Password"
                    type="password"
                    name="password"
                    placeholder="*****"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="signUp_Form_Option">
              <label for="mobile">NÂ° mobile</label>
              <input
                id="mobile"
                class="signUp_Form_Label_Mobile"
                type="number"
                name="mobile"
                placeholder="+573000000000"
                required
              />
            </div>
            <button class="signUp_Button" type="submit">SIGN UP</button>
          </form>

          <div class="SignUp_With">
            <p>Sign up with</p>
          </div>

          <div class="SignUp_SocialMedia">
            <!-- reviar los href -->
            <div class="SocialMedia_Google">
              <a href="https://www.gmail.com">
                <img
                  class="signUp_SocialMedia_Google"
                  src="/media/icons/google.svg"
                  alt="Aconunt Google"
                />
              </a>
            </div>
            <div class="SocialMedia_Whatsapp">
              <a href="https://web.whatsapp.com">
                <img
                  class="signUp_SocialMedia_Whatsapp"
                  src="/media/icons/whatsapp.svg"
                  alt="Aconunt whatsapp"
                />
              </a>
            </div>
            <div class="SocialMedia_Facebook">
              <a href="https://facebook.com">
                <img
                  class="signUp_SocialMedia_Facebook"
                  src="/media/icons/facebook.svg"
                  alt="Aconunt facebook"
                />
              </a>
            </div>
          </div>
          <div class="signUp_Login">
            <label for="don't have">Already have an account?</label>
            <a href="../../index_en.html">Sign in</a>
          </div>
        </section>
      </section>
    </div>
    <!-- alert -->
    <div class="notification-Emerg" id="">
      <div class="notification_CautionOrange" id="box_Alert_event">
        <div class="notification_Caution_Title" id="box_Alert_title">
          <img
            src="/media/icons/alert_Caution.svg"
            alt="Alert orange"
            class="notification_CautionOrange_icon"
            id="imagen_box_Alert"
          />
          <h3 class="notification_Type" id="title_box_Alert_event">CAUTION</h3>
        </div>
        <div class="notification_Content">
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sed
            inventore voluptas optio porro ullam magnam nobis natus quisquam?
            Reprehenderit modi iusto quaerat excepturi deleniti labore harum
            dolor dicta rem impedit.
          </p>
        </div>
      </div>
    </div>
    <!-- SCRIPTS -->
    <!-- Skeleton - Normalize -->
    <script src="../../js/normalizePages_en.js"></script>

    <!-- Js sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Js Header, SingIn, Normalize, Menu Left, IconChange -->
    <script src="../../js/header.js"></script>
    <script src="../../js/signIn.js"></script>
    <script src="../../js/darkMode.js"></script>
    <script src="../../js/notification.js"></script>

    <!-- Js SingUp -->
    <script src="../../js/signup.js"></script>
  </body>
</html>
