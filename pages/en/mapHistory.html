<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Css Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Js Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <!-- Css Map Arcgis -->
    <!-- <link rel="stylesheet" href="../../styles/map.css">
    <link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css"> -->
    <!-- Js Map Arcgis -->
    <!-- <script src="https://js.arcgis.com/4.28/"></script>
    <script src="../../js/map.js"></script> -->

    <!-- Css Header, SingIn, Normalize, Menu Left, IconChange -->
    <link rel="stylesheet" href="../../styles/normalize.css" />
    <link rel="stylesheet" href="../../styles/header.css" />
    <link rel="stylesheet" href="../../styles/signIn.css" />

    <!-- Css MapHistory -->
    <link rel="stylesheet" href="../../styles/mapHistory.css" />
  </head>
  <body>
    <header></header>
    <section class="mapHistory">
      <div class="mapHistory_topContent h-25">
        <img src="../../media/icons/map.svg" alt="saved icon" />
        <h2>Map history</h2>
      </div>
      <div class="mapHistory_bottomContent h-75">
        <div class="w-25">
          <button
            class="btn d-flex align-items-end btnFilter"
            type="button"
            data-bs-toggle="dropdown"
            data-bs-auto-close="false"
            aria-expanded="false"
          >
            <p class="m-0">Filter</p>
            <img
              src="../../media/icons/arrow down.png"
              class="arrow_down_dropdownMenu"
              alt="dropdown icon"
            />
          </button>
          <ul class="dropdown-menu p-2 filterContent">
            <li>
              <div class="d-flex flex-column">
                <label for="filterSinceDate">Since</label>
                <input type="date" id="filterSinceDate" />
              </div>
              <div class="d-flex flex-column">
                <label for="filterToDate">To</label>
                <input type="date" id="filterToDate" />
              </div>
            </li>
          </ul>
        </div>
        <div class="overflow-y-scroll w-75 d-flex gap-3 flex-wrap">
          <div class="card">
            <div class="text-end">
              <img
                src="../../media/icons/star gray.svg"
                class="star"
                alt="star"
              />
            </div>
            <div class="text-center">
              <img
                src="../../media/icons/img_card.jpg"
                class="card-img-top"
                alt="route img"
              />
            </div>
            <div class="card-body">
              <div>
                <div>
                  <label for="from">From:</label>
                  <input type="text" id="from" value="Medellín" disabled />
                </div>
                <div>
                  <label for="to">To:</label>
                  <input type="text" id="to" value="Coveñas" disabled />
                </div>
              </div>
              <div>
                <div>
                  <label for="startTime">Start:</label>
                  <input type="text" id="startTime" value="10:00" disabled />
                </div>
                <div>
                  <label for="endTime">End:</label>
                  <input type="text" id="endTime" value="15:00" disabled />
                </div>
              </div>
              <div>
                <div>
                  <label for="date">Date:</label>
                  <input type="text" id="date" value="10/01/2023" disabled />
                </div>
                <div>
                  <label for="end">Km:</label>
                  <input type="text" id="end" value="497" disabled />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- SCRIPTS -->
    <!-- Skeleton - Normalize -->
    <script src="../../js/normalizePages.js"></script>

    <!-- Js sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Js Header, SingIn, Normalize, Menu Left, IconChange, History -->
    <script src="../../js/header.js"></script>
    <script src="../../js/signIn.js"></script>
    <script src="../../js/mapHistory.js"></script>
  </body>
  <footer></footer>
</html>
