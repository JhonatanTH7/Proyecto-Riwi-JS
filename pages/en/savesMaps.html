<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="/styles/savedMaps.css" />
    <link rel="stylesheet" href="../styles/header.css">
    <title>Saved Maps</title>
  </head>

  <body>
    <div class="savedMaps">
      <div class="savedMaps_Title">
        <img
          src="/media/icons/map.svg"
          alt="saved_Map"
          class="savedMaps_Icon"
        />
        <h1 class="savedMaps_Text">SAVED MAPS</h1>
      </div>
      <div class="savedMaps_Card">
        <div class="savedMaps_Card_Icon">
          <img
            src="/media/icons/star yellow.svg"
            alt="star_yellow"
            class="savedMaps_Card_Icon_Star"
          />
        </div>
        <div class="savedMaps_Card_From">
          <img
            src="/media/icons/location.svg"
            alt="location"
            class="savedMaps_Card_From_Icon"
          />
          <input
            class="savedMaps_Card_From_Input"
            type="text"
            placeholder="Medellín"
            disabled
          />
        </div>
        <div class="savedMaps_Card_To">
          <input
            class="savedMaps_Card_To_Input"
            type="text"
            placeholder="Coveñas"
            disabled
          />
        </div>
        <div class="savedMaps_Card_Button">
          <button class="savedMaps_Card_Button_Go" type="submit">
            GO BACK!
          </button>
        </div>
      </div>
    </div>
    <script src="../js/normalize.js"></script>
  </body>
  <footer></footer>
</html>
