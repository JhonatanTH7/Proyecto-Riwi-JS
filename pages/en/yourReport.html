<!DOCTYPE html>
<html lang="en" id="yourReport">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Report</title>

  <!-- Css Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
<!-- Js Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>

<!-- Css Map Arcgis -->
<link rel="stylesheet" href="../../styles/map.css">
<link rel="stylesheet" href="https://js.arcgis.com/4.28/esri/themes/light/main.css">
<!-- Js Map Arcgis -->
<script src="https://js.arcgis.com/4.28/"></script>
<script src="../../js/map.js"></script>

<!-- Css Header, SingIn, Normalize, Menu Left, IconChange -->
<link rel="stylesheet" href="../../styles/normalize.css">
<link rel="stylesheet" href="../../styles/header.css">
<link rel="stylesheet" href="../../styles/signIn.css">

<!-- Css YourReport -->
<link rel="stylesheet" href="../../styles/yourReport.css">
</head>

<body>
  <section class="yourReport">
    <form class="form_yourReport">
      <div class="d-flex justify-content-center align-items-center gap-1">
        <img src="../media/icons/report.svg" />
        <h2>Your Report</h2>
      </div>
      <div class="form_yourReport_content">
        <div class="form_yourReport_column">
          <div class="form_yourReport_content_divElement">
            <label for="date">Date</label><input type="date" id="date" />
          </div>
          <div class="form_yourReport_content_divElement">
            <label for="hour">Hour</label><input type="time" id="hour" />
          </div>
          <div class="form_yourReport_content_divElement">
            <label for="name">Name</label><input type="text" id="name" placeholder="John doe" />
          </div>
          <div class="form_yourReport_content_divElement">
            <label for="email">Email</label><input type="email" id="email" placeholder="Johndoe@example.com" />
          </div>
        </div>
        <div class="form_yourReport_column">
          <div class="form_yourReport_content_divElement">
            <label for="email">Location of report</label><input type="email" id="email" />
          </div>
          <div class="form_yourReport_content_divElement">
            <label for="message">Details</label>
            <textarea id="message" cols="5"></textarea>
          </div>
        </div>
      </div>

      <div class="form_yourReport_container_btnSubmit">
        <button type="submit">Send</button>
      </div>
    </form>
  </section>
  <footer></footer>
  
  <!-- SCRIPTS -->
    <!-- Skeleton - Normalize -->
    <script src="../../js/normalizePages.js"></script>

    <!-- Js sweetalert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Js Header, SingIn, Normalize, Menu Left, IconChange -->
    <script src="../../js/header.js"></script>
    <script src="../../js/signIn.js"></script>
</body>

</html>
