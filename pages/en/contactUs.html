<!DOCTYPE html>
<html lang="en" id="contactUs">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="media/icons/Icon-favicon.svg" type="image/x-icon">
  <title>rofi</title>

  <!-- Css Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <!-- Js Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  <!-- Css Header, SingIn, Normalize, Menu Left, IconChange -->
  <link rel="stylesheet" href="../../styles/normalize.css">
  <link rel="stylesheet" href="../../styles/header.css">
  <link rel="stylesheet" href="../../styles/signIn.css">
  <link rel="stylesheet" href="../../styles/notification.css">

  <!-- Css contactUs -->
  <link rel="stylesheet" href="../../styles/contactUs.css">
</head>

<body>
  <header></header>
  <section class="contactUs">
    <form class="form_contactUs">
      <h2>Contact Us</h2>
      <div class="form_contactUs_content_divElement">
        <label for="name">Name</label><input type="text" id="name" placeholder="John doe" />
      </div>
      <div class="form_contactUs_content_divElement">
        <label for="email">Email</label><input type="email" id="email" placeholder="Johndoe@example.com" />
      </div>
      <div class="form_contactUs_content_divElement">
        <label for="message">Message</label>
        <textarea id="message" cols="5" rows="5"></textarea>
      </div>
      <div class="form_contactUs_container_btnSubmit">
        <button type="submit">Send</button>
      </div>
    </form>
  </section>
  <footer></footer>

  <!-- SCRIPTS -->
  <!-- Skeleton - Normalize -->
  <script src="../../js/normalizePages_en.js"></script>

  <!-- Js sweetalert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- Js Header, SingIn, Normalize, Menu Left, IconChange -->
  <script src="../../js/header.js"></script>
  <script src="../../js/signIn.js"></script>
  <script src="../../js/darkMode.js"></script>
  <script src="../../js/notification.js"></script>
</body>

</html>
