<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/header.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Proyecto XXX</title>
  </head>
  <body>
    <header>
      <hr />
      <!-- Iconos Lateral izquierda -->
      <div class="navBar_icons_leftSide">
        <!-- Menu lateral izquierda  -->
        <div>
          <button
            class="btn btn-primary btn navBar_infoButton_leftSide"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasExample"
            aria-controls="offcanvasExample"
          >
            <i class="bx bxs-info-circle"></i>
          </button>

          <div
            class="offcanvas offcanvas-start"
            tabindex="-1"
            id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel"
          >
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasExampleLabel">
                Offcanvas
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <div>
                Some text as placeholder. In real life you can have the elements
                you have chosen. Like, text, images, lists, etc.
              </div>
              <div class="dropdown mt-3">
                <button
                  class="btn btn-secondary dropdown-toggle"
                  type="button"
                  data-bs-toggle="dropdown"
                >
                  Dropdown button
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Something else here</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Logo -->
        <img src="../media/icon/" alt="logo" />
        <!-- Nombre de la pagina -->
        <h5>Proyecto XXX</h5>
      </div>
      <hr />

      <!-- Input Buscador -->
      <div class="navBar_searchBar">
        <input
          type="search"
          id="search_bar"
          class="border-0"
          placeholder="Search"
        />
        <label for="search_bar"><i class="bx bx-search"></i></label>
      </div>
      <hr />

      <!-- Iconos Lateral derecha -->
      <div class="navBar_icons_rigthSide">
        <!-- Notificaciones -->
        <i class="bx bxs-bell"></i>

        <!-- DropDown Idioma-->
        <li class="nav-item dropdown">
          <button
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            SOS
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#">About Us</a>
            </li>
            <li>
              <a class="dropdown-item" href="#">Contact Us</a>
            </li>
          </ul>
        </li>

        <!-- DropDown Idioma-->
        <li class="nav-item dropdown">
          <button
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            Idioma
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#"
                ><img
                  src="../media/icon/"
                  class="navBar_languageDropdown_flag"
                />Spanish</a
              >
            </li>
            <li>
              <a class="dropdown-item" href="#"
                ><img
                  src="../media/icon/"
                  class="navBar_languageDropdown_flag"
                />English</a
              >
            </li>
          </ul>
        </li>

        <!-- DropDown Usuario-->
        <li class="nav-item dropdown">
          <a
            class="nav-link dropdown-toggle"
            href="#"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false"
          >
            <i class="bx bxs-user"></i>
          </a>
          <ul class="dropdown-menu">
            <li><button class="dropdown-item">Sign In</button></li>
            <li><a class="dropdown-item" href="#">Sign Up</a></li>
          </ul>
        </li>
      </div>
      <hr />
    </header>
    <section class="content"></section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
